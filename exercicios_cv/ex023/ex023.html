<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            padding: 5px;
            border: 1px solid black;
        }

        .line {
            background-color: grey;
        }
    </style>
<!--  
    HIERARQUIA DE TABELAS (SIMPLES)
    TABLE = tabela
        TABLE ROW (TR) = linha
            TABLE HEADER (TH) = cabeÃ§alho
            TABLE DATA (TD) = dados
       
-->
</head>
<body>
    <h1>Trabalhando com Tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr class="line">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr class="line">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
        </tr>
    </table>
</body>
</html>
