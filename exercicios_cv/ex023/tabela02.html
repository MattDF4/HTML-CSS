<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
        }

        td { 
            text-align: center;
            vertical-align: middle;
            padding: 5px;
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }

        th {
            padding: 20px;
            border: 1px solid black;
            background-color: grey;
            color: white;
        }

        tfoot {
            background-color: grey;
            color: white;
        }

    </style>

</head>

<!--  
    ANATOMIA PARA TABELAS GRANDES
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH

 -->

<body>
    <table>

        <thead>
            <tr>
                <th>Estado</th>

            </tr>

            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 141 626</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>11 444 380</td>
            </tr>
            <tr>

                <td>10 882 965</td>
            </tr>

            <tr>

        </tbody>

        <tfoot>
            <tr>
                <td>Total de habitantes</td>

            </tr>
        </tfoot>

    </table>
</body>
</html>
