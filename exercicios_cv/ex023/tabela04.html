<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Nomes-Filmes</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="rowgroup"><strong>Mulheres</strong></th>
                <td>Lucia</td>
                <td>Cloverfield</td>
                <td>Transformers</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Fernanda</td>
                <td>Hulk</td>
                <td>Vingadores</td>
                <td>Aquaman</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup"><strong>Homens</strong></th>
                <td>Robert</td>
                <td>Rocky</td>
                <td>Exterminador</td>
                <td>Bad Boys</td>
            </tr>

            <tr>
                <td>Luan</td>
                <td>Clube dos 5</td>
                <td>Rocky III</td>
                <td>Wall-E</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
