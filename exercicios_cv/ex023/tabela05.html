<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border: 1px solid black;
        }

        .cnome {
            background-color: lightcoral;
        }

        .segunda {
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="segunda" span="2">
        </colgroup>

        <caption>Tabela de Cadastro</caption>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Anderson</td>
                <td>M</td>
                <td>18</td>
                <td>Engenheiro</td>
            </tr>

            <tr>
                <td>Daniel</td>
                <td>M</td>
                <td>39</td>
                <td>Analista de Dados</td>
            </tr>

            <tr>
                <td>Angélica</td>
                <td>F</td>
                <td>33</td>
                <td>Contadora</td>
            </tr>

            <tr>
                <td>Luciano</td>
                <td>M</td>
                <td>53</td>
                <td>Físico</td>
            </tr>

            <tr>
                <td>Marcos</td>
                <td>M</td>
                <td>40</td>
                <td>Mecãnico</td>
            </tr>

            <tr>
                <td>Fernanda</td>
                <td>F</td>
                <td>32</td>
                <td>Veterinária</td>
            </tr>

            <tr>
                <td>Roberto</td>
                <td>M</td>
                <td>34</td>
                <td>Médico</td>
            </tr>

            <tr>
                <td>Gabriela</td>
                <td>F</td>
                <td>56</td>
                <td>Enfermeira</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
