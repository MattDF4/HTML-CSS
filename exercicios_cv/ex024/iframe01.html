<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        iframe {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Utilizando iframes</h1>

    <p>
        Acessando o site do 
        
        <iframe src="https://cursoemvideo.com" frameborder="0" height="200px" width="200px" scrolling="no">

            <a href="https://cursoemvideo.com">Curso em Vídeo</a>

        </iframe>

        para estudar programação.
    </p>


    <p>
        Acessando o site do 
        
        <iframe src="https://google.com" frameborder="0" height="200px" width="200px">

            <a href="https://google.com">Google</a>

        </iframe>

        para fazer pesquisas.
    </p>

</body>
</html>
