<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Preencha os dados</h1>
    <form action="cadastros.py" method="post" autocomplete="on">

        <p><label for="iuser">Usuário</label>: <input type="text" name="user" id="iuser" required minlength="4" maxlength="15" size="9" placeholder="min: 4 letras" autocomplete="username"></p>

        <p><label for="ipassword">Senha:</label> <input type="password" name="password" id="ipassword" required minlength="8" size="10" placeholder="*********************" autocomplete="current-password"></p>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">

    </form>
</body>
</html>
