<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        .out {
            margin: auto;
            margin: 10px 0px 0px 5px;
        }

        fieldset {
            margin: auto;
            width: 300px;
        }
    </style>

</head>
<body>
    <h1>Preencha os Dados</h1>

    <form action="dados.py" method="post" autocomplete="on">

        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="iname" placeholder="Nome Completo" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">e-mail: </label>
                <input type="email" name="email" id="iemail" placeholder="E-mail Pessoal" autocomplete="email" required>
            </p>
            <p>
                <label for="inumber">Número:</label>
                <input type="tel" name="number" id="inumber" placeholder="(ddd)XXXX-XXXX" autocomplete="tel" required pattern="\(\d{2}\)\d{4, 5}-\d{4}$">
            </p>
        </fieldset>

        
        <input class="out" type="submit" value="ENVIAR">
        <input class="out" type="reset" value="LIMPAR">
        

    </form>

</body>
</html>
