<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Utilizando Select, Datalist e Textarea</h1>
    <form action="docs.php" method="post" autocomplete="on">
        <p>            
            <label for="id_estados">Estados: </label>
            <select name="estados" id="id_estados">

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>


        <p>
            <label for="id_profi">Profissão: </label> 
            <input type="text" name="profi" id="id_profi" list="list_prof">

            <datalist id="list_prof">
                
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Advogado</option>
                <option>Professor</option>


            </datalist> 
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
