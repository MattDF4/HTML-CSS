<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        fieldset {
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Elemento Output em Formulários HTML</h1>

    <form action="docs.php">

        <fieldset>
            <legend>
                Output
            </legend>

            <p>
                <label for="id_n1">Número 1:</label>
                <input type="number" name="n1" id="id_n1" required step="0.5" placeholder="0.0"><br><br>
            </p>


            <p>
                <label for="id_n2">Número 2:</label>
                <input type="number" name="n2" id="id_n2" required step="0.5" placeholder="0.0">
            </p>

            <p>
                <label for="id_result">Resultado:</label>
                <output name="resultado" id="id_result">0</output>
            </p>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
